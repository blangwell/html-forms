<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--send info to results.html-->
    <!--enctype='multipart/formdata' sending file data in parts-->
    <form action="results.html" method="GET" enctype="multipart/form-data"> <!--pressing enter sends us to results-->
        
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required> 
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required> <!--must be an email-->
        </div>
        <div>
            <label for="age">Age</label> <!--for referenes the input id-->
            <input type="number" name="age" id="age" min="1" max="200"  required>
        </div>
        <div>
            <h2>Favorite Foods</h2>
            <label for="bananas">Bananas</label>
            <input type="checkbox" name="bananas" id="bananas">

            <label for="apples">Apples</label>
            <input type="checkbox" name="apples" id="apples">
        </div>
        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">

        </div>

        <div>
            <button type="submit">Submit Info</button>
        </div>

    </form>
    <script src="./app.js"></script>
</body>
</html>

<!-- when you make a get request, you fetch information -->
<!-- post means post some info in some database -->
